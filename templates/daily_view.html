<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Sheet - {{ record.date }}</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --danger: #ef4444;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --border: #d1d5db;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0,0,0,.1);
      --transition: all .2s ease;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: var(--gray-900);
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    header p {
      margin-top: 0.75rem;
      font-size: 0.875rem;
    }

    header a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      margin: 0 0.5rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      max-width: 900px;
      margin: 0 auto;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .date-display {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.875rem;
    }

    th {
      text-align: left;
      padding: 0.75rem;
      background: var(--gray-100);
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--gray-800);
      border-bottom: 2px solid var(--gray-300);
    }

    td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--gray-200);
    }

    tr:hover {
      background-color: #f8fafc;
    }

    .total-row {
      font-weight: 600;
      font-size: 1.1rem;
      background-color: var(--gray-100);
    }

    .total-row td {
      padding: 1rem 0.75rem;
      border-top: 2px solid var(--primary);
    }

    .total-label {
      text-align: right;
      color: var(--gray-800);
    }

    .total-amount {
      color: var(--primary);
      font-size: 1.25rem;
    }

    /* Responsive */
    @media (max-width: 640px) {
      header h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 1rem;
      }

      th, td {
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      .card-header {
        flex-direction: column;
        text-align: center;
      }

      .date-display {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      table {
        font-size: 0.75rem;
      }

      th, td {
        padding: 0.4rem;
      }
    }

    /* Print Styles */
    @media print {
      body { background: white; padding: 0; }
      .card { box-shadow: none; border: 1px solid #ddd; }
      header p { display: none; }
      a { color: inherit; text-decoration: none; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Daily Sheet</h1>
    <p>
      <a href="/daily_records">Back to Saved Sheets</a> |
      <a href="/dashboard">Dashboard</a>
    </p>
  </header>

  <div class="card">
    <div class="card-header">
      <div class="date-display">
        Date: <strong>{{ record.date }}</strong>
      </div>
      <div>
        <a href="/daily_records" class="btn">View All Sheets</a>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        {% for it in record.items %}
          <tr>
            <td>{{ it.name }}</td>
            <td>{{ it.qty }}</td>
            <td>{{ it.unit_price }}</td>
            <td>{{ it.subtotal }}</td>
          </tr>
        {% endfor %}

        <!-- Total Row -->
        <tr class="total-row">
          <td colspan="3" class="total-label">Total</td>
          <td class="total-amount">{{ record.total }} à§³</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
