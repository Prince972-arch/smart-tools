<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Shopping Sheet</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --danger: #ef4444;
      --success: #10b981;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --border: #d1d5db;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0,0,0,.1);
      --transition: all .2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: var(--gray-900);
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    header p {
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-top: 0.5rem;
    }

    header a {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      max-width: 900px;
      margin: 0 auto;
    }

    .card-header {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.625rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #3b56d2;
    }

    .btn-secondary {
      background: var(--gray-200);
      color: var(--gray-800);
    }

    .btn-secondary:hover {
      background: var(--gray-300);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .top-link {
      font-size: 0.875rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .top-link:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    th {
      text-align: left;
      padding: 0.75rem;
      background: var(--gray-100);
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--gray-800);
    }

    td {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .row-input {
      width: 100%;
      padding: 0.625rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.875rem;
      transition: var(--transition);
    }

    .row-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    .row-input[readonly] {
      background: var(--gray-100);
      color: var(--gray-800);
    }

    .total-display {
      margin-top: 1rem;
      text-align: right;
      font-size: 1.125rem;
      font-weight: 600;
    }

    .total-display span {
      color: var(--gray-600);
      font-weight: normal;
      font-size: 0.875rem;
    }

    .form-actions {
      margin-top: 1.5rem;
      text-align: right;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .card-header {
        flex-direction: column;
        align-items: stretch;
      }

      .card-header > div {
        display: flex;
        gap: 0.5rem;
      }

      .top-link {
        text-align: center;
        margin-top: 0.5rem;
      }

      th, td {
        font-size: 0.8rem;
        padding: 0.5rem;
      }

      .row-input {
        font-size: 0.875rem;
      }
    }

    @media (max-width: 480px) {
      table {
        font-size: 0.8rem;
      }

      th:nth-child(5), td:nth-child(5) {
        text-align: center;
      }

      .btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Daily Shopping Sheet</h1>
    <p>User: <strong>{{ username }}</strong> | <a href="/dashboard">Back to Dashboard</a></p>
  </header>

  <div class="card">
    <div class="card-header">
      <div>
        <button id="addRowBtn" class="btn btn-primary">+ Add Item</button>
        <button id="clearBtn" class="btn btn-secondary">Clear All</button>
      </div>
      <a class="top-link" href="/daily_records">View Saved Sheets</a>
    </div>

    <table id="itemsTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- JS inserts rows here -->
      </tbody>
    </table>

    <div class="total-display">
      <span>Total:</span> <strong id="totalAmount">0.00</strong> à§³
    </div>

    <form id="saveForm" method="POST" action="/save_daily" class="form-actions">
      <input type="hidden" name="items" id="itemsInput">
      <input type="hidden" name="total" id="totalInput">
      <button type="submit" class="btn btn-success">Save Day</button>
    </form>
  </div>

  <!-- ============ ORIGINAL JS (UNCHANGED) ============ -->
  <script>
    const tbody = document.getElementById('tbody');
    const addRowBtn = document.getElementById('addRowBtn');
    const clearBtn = document.getElementById('clearBtn');
    const totalAmountEl = document.getElementById('totalAmount');
    const itemsInput = document.getElementById('itemsInput');
    const totalInput = document.getElementById('totalInput');
    const saveForm = document.getElementById('saveForm');

    function createRow(item = {name:'', qty:1, unit_price:0, subtotal:0}) {
      const tr = document.createElement('tr');

      const tdName = document.createElement('td');
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = item.name;
      nameInput.className = 'row-input';
      nameInput.placeholder = 'e.g. Rice';
      tdName.appendChild(nameInput);
      tr.appendChild(tdName);

      const tdQty = document.createElement('td');
      const qtyInput = document.createElement('input');
      qtyInput.type = 'number';
      qtyInput.min = '0';
      qtyInput.step = '0.01';
      qtyInput.value = item.qty;
      qtyInput.className = 'row-input';
      tdQty.appendChild(qtyInput);
      tr.appendChild(tdQty);

      const tdPrice = document.createElement('td');
      const priceInput = document.createElement('input');
      priceInput.type = 'number';
      priceInput.min = '0';
      priceInput.step = '0.01';
      priceInput.value = item.unit_price;
      priceInput.className = 'row-input';
      tdPrice.appendChild(priceInput);
      tr.appendChild(tdPrice);

      const tdSub = document.createElement('td');
      const subInput = document.createElement('input');
      subInput.type = 'number';
      subInput.step = '0.01';
      subInput.value = (parseFloat(item.qty) * parseFloat(item.unit_price)).toFixed(2);
      subInput.readOnly = true;
      subInput.className = 'row-input';
      tdSub.appendChild(subInput);
      tr.appendChild(tdSub);

      const tdAct = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.type = 'button';
      delBtn.innerText = 'Delete';
      delBtn.className = 'btn btn-danger';
      delBtn.style.fontSize = '0.75rem';
      delBtn.style.padding = '0.375rem 0.625rem';
      delBtn.onclick = () => { tr.remove(); recalcAll(); };
      tdAct.appendChild(delBtn);
      tr.appendChild(tdAct);

      function recalcRow(){
        const q = parseFloat(qtyInput.value || 0);
        const p = parseFloat(priceInput.value || 0);
        const sub = (q * p).toFixed(2);
        subInput.value = sub;
        recalcAll();
      }
      qtyInput.addEventListener('input', recalcRow);
      priceInput.addEventListener('input', recalcRow);

      tbody.appendChild(tr);
      recalcAll();
    }

    function recalcAll(){
      let total = 0;
      const rows = tbody.querySelectorAll('tr');
      rows.forEach(r => {
        const sub = parseFloat(r.querySelectorAll('input')[3].value || 0);
        if (!isNaN(sub)) total += sub;
      });
      total = Math.round((total + Number.EPSILON) * 100) / 100;
      totalAmountEl.innerText = total.toFixed(2);
    }

    addRowBtn.addEventListener('click', () => createRow());
    clearBtn.addEventListener('click', () => {
      tbody.innerHTML = '';
      recalcAll();
    });

    saveForm.addEventListener('submit', (e) => {
      const rows = tbody.querySelectorAll('tr');
      if (rows.length === 0) {
        e.preventDefault();
        alert('Add at least one item before saving.');
        return;
      }
      const items = [];
      rows.forEach(r => {
        const inputs = r.querySelectorAll('input');
        const name = inputs[0].value.trim();
        const qty = parseFloat(inputs[1].value || 0);
        const unit_price = parseFloat(inputs[2].value || 0);
        const subtotal = parseFloat(inputs[3].value || 0);
        if (!name) {
          e.preventDefault();
          alert('Item name required.');
          throw new Error('Item name missing');
        }
        items.push({name, qty, unit_price, subtotal});
      });
      itemsInput.value = JSON.stringify(items);
      totalInput.value = totalAmountEl.innerText;
    });

    createRow();
  </script>
</body>
</html>
