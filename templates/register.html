<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --danger: #ef4444;
      --success: #10b981;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --border: #d1d5db;
      --radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --transition: all .2s ease;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: var(--gray-900);
    }

    .auth-card {
      background: white;
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .auth-card h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .error {
      background: #fee2e2;
      color: var(--danger);
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin: 1rem 0;
      border: 1px solid #fecaca;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .error::before {
      content: "Warning";
      font-weight: 600;
    }

    form {
      margin-top: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 0.375rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    button:hover {
      background: #3b56d2;
    }

    .auth-footer {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem;
      }

      .auth-card h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.9375rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <h2>New User Register</h2>

    {% if error %}
      <div class="error" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a strong password" required>
      </div>

      <button type="submit">Register</button>
    </form>

    <p class="auth-footer">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>

</body>
</html>
